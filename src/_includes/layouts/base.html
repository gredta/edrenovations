<!-- A fully fleshed-out <head>, dynamically changing based on client.json and the page front matter -->

<!doctype html>
<html lang="en">
    <head>
        <!-- Standard meta tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="At E&D Renovations, we bring your vision to life with expert craftsmanship and reliable service. Licensed and insured, we handle residential and commercial renovations, custom builds, and more—delivering quality results on time and on budget." />
        <meta name="keywords" content="" />
        <link rel="canonical" href="{{ client.domain }}{{ page.url }}" />

        <!--Social Media Display-->
        <meta property="og:title" content="{{ title }}" />
        <meta property="og:description" content="At E&D Renovations, we bring your vision to life with expert craftsmanship and reliable service. Licensed and insured, we handle residential and commercial renovations, custom builds, and more—delivering quality results on time and on budget." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ client.domain }}{{ page.url }}" />
        <meta property="og:image" content="/assets/images/logo-meta.jpg" />

        <!--Favicons-->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/assets/favicons/favicon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/favicons/favicon.png?v1"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/assets/favicons/favicon.png"
        />
        <link rel="manifest" href="/assets/favicons/favicon.png" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Preloads -->
        <link rel="preload" as="image" href="/assets/svgs/logo-white.svg" />
        <link
            rel="preload"
            as="font"
            type="font/woff2"
            href="/assets/fonts/roboto-v29-latin-regular.woff2"
            crossorigin
        />
        <link
            rel="preload"
            as="font"
            type="font/woff2"
            href="/assets/fonts/roboto-v29-latin-700.woff2"
            crossorigin
        />

        <!-- Preload an image - tag not rendered if preloadImg is blank to stop console errors -->
        {% if preloadImg != '' %}
            <link rel="preload" as="image" href="{{ preloadImg }}" />
        {% endif %}

        <!-- Sitewide Stylesheets and Scripts -->
        <link rel="stylesheet" href="/assets/css/root.css" />
        <link rel="stylesheet" href="/assets/css/dark.css" />
        <script defer src="/assets/js/dark.js"></script>
        <script defer src="/assets/js/nav.js"></script>

        {% block head %}{% endblock %}
        <!-- Open Graph meta tags -->
        <meta property="og:title" content="E&D Renovations">
        <meta property="og:description" content="Top-tier home renovations and contracting services.">
        <meta property="og:image" content="https://ed-renovations.com/images/logo-meta.jpg">
        <meta property="og:url" content="https://ed-renovations.com">
        <meta property="og:type" content="website">

        <!-- Optional: Twitter Card meta tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="E&D Renovations">
        <meta name="twitter:description" content="Top-tier home renovations and contracting services.">
        <meta name="twitter:image" content="https://ed-renovations.com/images/logo-meta.jpg">


        <title>E&D Renovations</title>
    </head>
    <body>
        <!--Screen reader skip main nav-->
        <a
            class="skip"
            aria-label="skip to main content"
            href="#main"
            tabindex="1"
            >Click To Skip To Main Content</a
        >

        {% include "components/header.html" %}
        <main id="main">{% block body %}{% endblock %}</main>
        {% include "components/footer.html" %}
    </body>
</html>
